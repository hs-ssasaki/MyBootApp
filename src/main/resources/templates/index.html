<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>top page</title>
	<meta http-equiv="Content-Type"
		content="text/html" charset="UTF-8"/>
	<style>
	h1 { font-size:18pt; font-weight:bold; color:gray;}
	body { font-size:13pt; color:gray; margin:5px 25px; }
	pre { font-size:13pt; color:gray; padding:5px 10px; border:1px solid gray; }
	tr { margin:5px; }
	th { padding:5px; color:white; background:darkgray; }
	td { padding:5px; color:black; background:#e0e0ff; }
	</style>
</head>
<body>
	<h1 th:text="#{content.title}">Hello page</h1>
	<table>
	<form method="post" action="/" th:object="${formModel}">
		<tr>
			<td><label for="name">Name</label></td>
			<td><input type="text" id="name" name="name" th:value="*{name}"/></td>
		</tr>
		<tr>
			<td><label for="age">Age</label></td>
			<td><input type="text" id="age" name="age" th:value="*{age}"/></td>
		</tr>
		<tr>
			<td><label for="mail">Mail</label></td>
			<td><input type="text" id="mail" name="mail" th:value="*{mail}"/></td>
		</tr>
		<tr>
			<td><label for="memo">Memo</label></td>
			<td><textarea rows="20" cols="5" id="memo" name="memo" th:value="*{memo}"></textarea></td>
		</tr>
		<tr>
			<td></td><td><input type="submit"/></td>
		</tr>
	</form>
	</table>
	
	<hr/>
	<table>
	<tr><th>ID</th><th>Name</th></tr>
	<tr th:each="obj : ${datalist}">
		<td th:text="${obj.id}"></td>
		<td th:text="${obj.name}"></td>
	</tr>
	</table>
</body>
</html>
