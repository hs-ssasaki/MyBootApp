<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>top page</title>
	<meta http-equiv="Content-Type"
		content="text/html" charset="UTF-8"/>
	<style>
	h1 { font-size:18pt; font-weight:bold; color:gray;}
	body { font-size:13pt; color:gray; margin:5px 25px; }
	pre { font-size:13pt; color:gray; padding:5px 10px; border:1px solid gray; }
	tr { margin:5px; }
	th { padding:5px; color:white; background:darkgray; }
	td { padding:5px; color:black; background:#e0e0ff; }
	.err { coler:red; }
	</style>
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<!-- $.get は、JQueryの機能で、指定したアドレスにAjax通信を開始する記述。
		 コールバック関数は、引数resultにAjax通信で通信した結果を受け取るが、
		 JQueryでは、JSONの場合は、そのままJavascriptのオブジェクトとして扱える。
		 $('#obj')はHTML要素のIDの指定（id=objのHTML要素を示す）、
		 appendは要素の末尾にコンテンツを追加するメソッド.
		 http://semooh.jp/jquery/
		  -->
	<script th:inline="javascript">
		$(document).ready(function() {
			var num = /*[[${param.id[0]}]]*/;
			$.get("/rest/" + num, null, callback);
		});
		function callback(result) {
			$('#obj').append('<li>id: ' + result.id + '</li>');
			$('#obj').append('<li>name: ' + result.name + '</li>');
			$('#obj').append('<li>mail: ' + result.mail + '</li>');
			$('#obj').append('<li>age: ' + result.age + '</li>');
			$('#obj').append('<li>memo: ' + result.memo + '</li>');
		}
	</script>
</head>
<body>
	<h1 th:text="#{content.title}">Hello page</h1>
	<p th:text="${msg}"></p>
	<ol id="obj"></ol>
	<table>
		<tr><th>ID</th><th>Name</th><th>Mail</th><th>Age</th><th>Memo(tel)</th></tr>
		<tr th:each="obj : ${datalist}">
			<td th:text="${obj.id}"></td>
			<td th:text="${obj.name}"></td>
			<td th:text="${obj.mail}"></td>
			<td th:text="${obj.age}"></td>
			<td th:text="${obj.memo}"></td>
		</tr>
	</table>
</body>
</html>
