<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>top page</title>
	<meta http-equiv="Content-Type"
		content="text/html" charset="UTF-8"/>
	<style>
	h1 { font-size:18pt; font-weight:bold; color:gray;}
	body { font-size:13pt; color:gray; margin:5px 25px; }
	pre { font-size:13pt; color:gray; padding:5px 10px; border:1px solid gray; }
	tr { margin:5px; }
	th { padding:5px; color:white; background:darkgray; }
	td { padding:5px; color:black; background:#e0e0ff; }
	.err { coler:red; }
	</style>
</head>
<body>
	<h1 th:text="#{content.title}">Hello page</h1>
	<p th:text="${msg}"></p>
	<form method="post"	action="/" th:object="${formModel}">
		<ul>
			<!-- #fields は、エンティティをバリデーションチェックした結果を格納したオブジェクト。
			     detaildErrors() は、発生したエラー情報をリストにまとめて返すメソッド。 -->
			<li th:each="error : ${#fields.detailedErrors()}"
			 class="err" th:text="${error.message}" />
		</ul>
	<table>
		<tr>
			<td><label for="name">Name</label></td>
			<td><input type="text" name="name" id="name" th:value="*{name}" /></td>
		</tr>
		<tr>
			<td><label for="age">Age</label></td>
			<td><input type="text" name="age" id="age" th:value="*{age}"/></td>
		</tr>
		<tr>
			<td><label for="mail">Mail</label></td>
			<td><input type="text" name="mail" id="mail" th:value="*{mail}"/></td>
		</tr>
		<tr>
			<td><label for="memo">Memo</label></td>
			<td><textarea rows="5" cols="20" th:text="*{memo}"></textarea></td>
		</tr>
		<tr>
			<td></td><td><input type="submit"/></td>
		</tr>
	</table>
	</form>
	<hr/>
	<table>
		<tr><th>ID</th><th>Name</th></tr>
		<tr th:each="data : ${datalist}">
			<td th:text="${data.id}"></td>
			<td th:text="${data.name}"></td>
		</tr>
	</table>
</body>
</html>
